    body {
      background-color: #0d0d0d;
      color: #f1f1f1;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .vip-container {
      background: #1a1a1a;

      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;

    .vip-container h1 {

      flex-direction: column;
      gap: 1rem;
    }

    .vip-buttons a {
      text-decoration: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
      display: block;
    }

    .btn-login {
      background: #ffcc00;
      color: #111;
    }

    .btn-login:hover {
      background: #e6b800;
    }

    .btn-register {

      color: #ffcc00;

    }

    .btn-register:hover {

      color: #111;
    }
      .download-btn {

      border-radius: 6px;
      font-weight: 600;
      margin-top: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #777;

    @media (max-width: 480px) {
