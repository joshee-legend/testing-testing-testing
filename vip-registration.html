<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Fourty Four Predictors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: "Poppins", sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .auth-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.15);
    }

    .auth-box h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 1.5rem;
    }

    .auth-box form {
      display: flex;
      flex-direction: column;
    }

    .auth-box input {
      background: #111;
      border: 1px solid #333;
      color: #f1f1f1;
      border-radius: 6px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    .auth-box input:focus {
      border-color: #ffcc00;
    }

    .auth-box button {
      background: #ffcc00;
      color: #111;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-box button:hover {
      background: #e6b800;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
    }

    .auth-footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
         .download-btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form action="#" method="POST">
        <input type="text" name="username" placeholder="User Name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="email" name="email" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
         <input type="password" name="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="vip-login.html">Login</a></p>
        <br>
      <br>
        <a href="premium-page.html" class="download-btn">ðŸ“„ Go Back</a>
      </div>
    </div>
  </div>
</body>
</html>
